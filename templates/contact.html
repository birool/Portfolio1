        <div class="template-example">
          <form action="submit_form" method="POST" class="form">
          <h2 class="template-title-example">Contact us</h2>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
            </div>

            <div class="form-group">
              <select name="topic" class="form-control">
                <option>Techinical Issue</option>
                <option>Project Queries</option>
                <option>Pricing</option>
                <option>Co-operation</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Email me a copy
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> I am a human
              </label>
            </div>

            <div class="form-group">
              <textarea class="form-control" name="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            
            <div class="form-group">
              <input type="submit" value="Send the form">
            </div>
            <div class="alert alert-success" role="alert">Your message was successfully sent</div>
            <div class="alert alert-danger" role="alert">Your message has not been sent, restart</div>
